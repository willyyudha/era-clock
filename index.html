<html>
    <head>
        <meta charset="utf-8">
        <title>Era Pristiyanti</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="clock">
            <h2></h2>
            <div id="time">
                <div><span id="jam">00</span><span>Jam</span></div>
                <div><span id="menit">00</span><span>Menit</span></div>
                <div><span id="detik">00</span><span>Detik</span></div>
                <div><span id="ampm">AM</span></div>
            </div>
        </div>
        <script type="text/javascript">
            
            var interval = setInterval(clock,1000);
            
            function clock()
            {
                var jam = document.getElementById('jam');
                var menit = document.getElementById('menit');
                var detik =  document.getElementById('detik');
                var ampm = document.getElementById('ampm');
                
                var j = new Date().getHours();
                var m = new Date().getMinutes();
                var d = new Date().getSeconds();
                var ap = "AM";
                
                if(j > 12){
                    j = j - 12;
                    ap = "PM";
                }
                
                j = (j < 10) ? "0" + j : j
                m = (m < 10) ? "0" + m : m
                d = (d < 10) ? "0" + d : d
                
                jam.innerHTML = j;
                menit.innerHTML = m;
                detik.innerHTML = d;
                ampm.innerHTML = ap;
            }
            
        </script>
    </body>
</html>
